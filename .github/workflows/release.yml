name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.1'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        cache: true
        tools: 'tools_ifw tools_mingw1310'
        
    - name: Get version from tag
      id: get_version
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    - name: Configure CMake
      run: cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: cmake --build build --config Release

    - name: Deploy Qt dependencies
      run: |
        New-Item -ItemType Directory -Force -Path "build\deploy"
        Copy-Item "build\DesktopLLMHelper.exe" "build\deploy\"
        windeployqt --release --no-translations --no-opengl-sw "build\deploy\DesktopLLMHelper.exe"

    - name: Prepare installer package
      shell: pwsh
      run: |
        $dataDir = "installer\packages\com.desktopllmhelper\data"
        if (Test-Path $dataDir) {
            Remove-Item -Recurse -Force $dataDir
        }
        New-Item -ItemType Directory -Force -Path $dataDir
        Copy-Item -Recurse "build\deploy\*" $dataDir\

    - name: Create installer
      run: |
        New-Item -ItemType Directory -Force -Path "installer-output"
        binarycreator --config "installer\config\config.xml" --packages "installer\packages" "installer-output\DesktopLLMHelperInstaller.exe"

    - name: Create portable archive
      shell: pwsh
      run: |
        Compress-Archive -Path "build\deploy\*" -DestinationPath "installer-output\DesktopLLMHelper-portable-${{ steps.get_version.outputs.VERSION }}.zip"

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: pwsh
      run: |
        $releaseNotes = @"      
        Download **DesktopLLMHelperInstaller.exe** and run it to install the application.                
        "@
        
        gh release create ${{ github.ref_name }} `
          --title "Release ${{ github.ref_name }}" `
          --notes $releaseNotes `
          installer-output\DesktopLLMHelperInstaller.exe `
          installer-output\DesktopLLMHelper-portable-${{ steps.get_version.outputs.VERSION }}.zip
